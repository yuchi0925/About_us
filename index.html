<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 清除所有預設樣式 -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <title>About us</title>
</head>

<body>
    <!-- 漸層區 -->
    <div class="transform">
        <div id = "DiscWrapperId" class=" disc-wrapper clearfix">
            <div id = "shadowid"class="disc shadow"></div>
            <img src ="./picture/disc.png" id = "discid" class="disc">
        </div>
        <!-- <div id = "cancel-wrapper">
            <img src ="./picture/cancel.png" id = "cancel" >
        </div> -->
    </div>  
    <div id = "cancel-wrapper">
        <img src ="./picture/cancel.png" id = "cancel" class="CursorChange" >
    </div>
    <!-- 人物區 -->
    <section class="info-background">
        <div class="people-wrapper">
            <img class="people CursorChange" src="./picture/people1.png" alt="people1" id="people1">
            <img class="people CursorChange" src="./picture/people2.png" alt="people2" id="people2">
            <img class="people CursorChange" src="./picture/people3.png" alt="people3" id="people3">
            <img class="people CursorChange" src="./picture/people4.png" alt="people4" id="people4">
            <img class="people CursorChange" src="./picture/people5.png" alt="people5" id="people5">
            <img class="people CursorChange" src="./picture/people6.png" alt="people6" id="people6">
        </div>   
    </section>
    <div id="effect-picture-stack">
        <div class="stackboy stack1 transparent original">
            <img class= "boy1 photo" src="./picture/1/photo.png" alt="photo" id="people1-photo">
            <img class= "boy1 name" src="./picture/1/name.png" alt="name" id="people1-name">
            <img class= "boy1 blank" src="./picture/blank_wrapper.png" alt="blank" id="people1-blank">
            <img class= "boy1 info1" src="./picture/1/info1.png" alt="info1" id="people1-info1">
            <img class= "boy1 info2" src="./picture/1/info2.png" alt="info2" id="people1-info2">
        </div>
        <div class="stackgirl stack2 transparent original">
            <img class= "girl1 photo" src="./picture/2/photo.png" alt="photo" id="people2-photo">
            <img class= "girl1 name" src="./picture/2/name.png" alt="name" id="people2-name">
            <img class= "girl1 blank" src="./picture/blank_wrapper.png" alt="blank" id="people2-blank">
            <img class= "girl1 info1" src="./picture/2/info1.png" alt="info1" id="people2-info1">
            <img class= "girl1 info2" src="./picture/2/info2.png" alt="info2" id="people2-info2">
        </div>
        <div class="stackboy stack3 transparent original">
            <img class= "boy2 photo" src="./picture/3/photo.png" alt="photo" id="people3-photo">
            <img class= "boy2 name" src="./picture/3/name.png" alt="name" id="people3-name">
            <img class= "boy2 blank" src="./picture/blank_wrapper.png" alt="blank" id="people3-blank">
            <img class= "boy2 info1" src="./picture/3/info1.png" alt="info1" id="people3-info1" style="width:250px;height:106px;">
            <img class= "boy2 info2" src="./picture/3/info2.png" alt="info2" id="people3-info2" style="width:250px;height:54px;padding-top:35px;">
        </div>
        <div class="stackgirl stack4 transparent original">
            <img class= "girl2 photo" src="./picture/4/photo.png" alt="photo" id="people4-photo">
            <img class= "girl2 name" src="./picture/4/name.png" alt="name" id="people4-name">
            <img class= "girl2 blank" src="./picture/blank_wrapper.png" alt="blank" id="people4-blank">
            <img class= "girl2 info1" src="./picture/4/info1.png" alt="info1" id="people4-info1">
            <img class= "girl2 info2" src="./picture/4/info2.png" alt="info2" id="people4-info2">
        </div>
        <div class="stackboy stack5 transparent original">
            <img class= "boy3 photo" src="./picture/5/photo.png" alt="photo" id="people5-photo">
            <img class= "boy3 name" src="./picture/5/name.png" alt="name" id="people5-name">
            <img class= "boy3 blank" src="./picture/blank_wrapper.png" alt="blank" id="people5-blank">
            <img class= "boy3 info1" src="./picture/5/info1.png" alt="info1" id="people5-info1">
            <img class= "boy3 info2" src="./picture/5/info2.png" alt="info2" id="people5-info2">
        </div> 
        <div class="stackgirl stack6 transparent original">
            <img class= "girl3 photo" src="./picture/6/photo.png" alt="photo" id="people6-photo">
            <img class= "girl3 name" src="./picture/6/name.png" alt="name" id="people6-name">
            <img class= "girl3 blank" src="./picture/blank_wrapper.png" alt="blank" id="people6-blank">
            <img class= "girl3 info1" src="./picture/6/info1.png" alt="info1" id="people6-info1">
            <img class= "girl3 info2" src="./picture/6/info2.png" alt="info2" id="people6-info2">
        </div>
    </div>
    
    <!-- 最底下，不一定要 -->
    <div></div>
    <script src="script.js"></script>
</body>
</html>
